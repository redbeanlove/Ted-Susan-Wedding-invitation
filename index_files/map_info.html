<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new daum.maps.LatLng(37.537187, 127.005476), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  


var mtype = "0";
var M_COORD1 = "";
var M_COORD2 = "";

// 지도를 생성합니다    
var map = new daum.maps.Map(mapContainer, mapOption); 

if (mtype == 1)			//좌표검색인경우
{
	 var coords = new daum.maps.LatLng(M_COORD1,M_COORD2);
        

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new daum.maps.Marker({
            map: map,
            position: coords
        });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new daum.maps.InfoWindow({
            content: '<div style="width:150px;text-align:center;padding:6px 0;">메종드비</div>'
        });
        infowindow.open(map, marker);

		map.setCenter(coords);    //결과좌표 가운데위치로 표시
}else{

	// 주소-좌표 변환 객체를 생성합니다
	var geocoder = new daum.maps.services.Geocoder();

	// 주소로 좌표를 검색합니다
	geocoder.addressSearch('서울특별시 강남구 논현로 842(신사동 599 )', function(result, status) {
		

		// 정상적으로 검색이 완료됐으면 
     if (status === daum.maps.services.Status.OK) {

        var coords = new daum.maps.LatLng(result[0].y, result[0].x);

        // 결과값으로 받은 위치를 마커로 표시합니다
        var marker = new daum.maps.Marker({
            map: map,
            position: coords
        });

        // 인포윈도우로 장소에 대한 설명을 표시합니다
        var infowindow = new daum.maps.InfoWindow({
            content: '<div style="width:170px;text-align:center;padding:6px 0;">메종드비</div>'
        });
        infowindow.open(map, marker);

        // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
        map.setCenter(coords);
    } 
	}); 
}
</script>
